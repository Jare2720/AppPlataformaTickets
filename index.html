<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tickets</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    .card-ticket {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Gestión de Tickets</h1>

    <!-- Formulario -->
    <div class="mb-4">
      <input id="titulo" class="form-control mb-2" placeholder="Título del Ticket">
      <textarea id="descripcion" class="form-control mb-2" placeholder="Descripción"></textarea>
      <select id="prioridad" class="form-select mb-2">
        <option value="">Prioridad</option>
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
      </select>
      <select id="tipo" class="form-select mb-2">
        <option value="">Tipo de Pedido</option>
        <option value="Empaque">Empaque</option>
        <option value="Etiqueta">Etiqueta</option>
        <option value="Transporte">Transporte</option>
      </select>
      <button class="btn btn-primary w-100" onclick="crearTicket()">Crear Ticket</button>
    </div>

    <!-- Lista de Tickets -->
    <div id="listaTickets"></div>
  </div>

  <script>
    let folio = 1;
    const lista = document.getElementById("listaTickets");

    function crearTicket() {
      const titulo = document.getElementById("titulo").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const prioridad = document.getElementById("prioridad").value;
      const tipo = document.getElementById("tipo").value;

      if (!titulo || !descripcion || !prioridad || !tipo) {
        Swal.fire("Completa todos los campos");
        return;
      }

      const fecha = new Date().toLocaleString();
      const folioTicket = `TKT-${folio.toString().padStart(4, '0')}`;
      folio++;

      const ticketHTML = `
        <div class="card card-ticket">
          <div class="card-body">
            <h5 class="card-title">${titulo} <span class="badge bg-secondary">${folioTicket}</span></h5>
            <p class="card-text">${descripcion}</p>
            <p class="card-text"><strong>Prioridad:</strong> ${prioridad} | <strong>Tipo:</strong> ${tipo}</p>
            <p class="card-text"><small class="text-muted">${fecha}</small></p>
            <button class="btn btn-sm btn-outline-danger" onclick='exportarPDF("${folioTicket}", "${titulo}", "${descripcion}", "${prioridad}", "${tipo}", "${fecha}")'>Exportar PDF</button>
          </div>
        </div>
      `;

      lista.insertAdjacentHTML("afterbegin", ticketHTML);

      // Limpiar campos
      document.getElementById("titulo").value = "";
      document.getElementById("descripcion").value = "";
      document.getElementById("prioridad").value = "";
      document.getElementById("tipo").value = "";
    }

    function exportarPDF(folio, titulo, descripcion, prioridad, tipo, fecha) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Ticket: " + folio, 10, 10);
      doc.text("Título: " + titulo, 10, 20);
      doc.text("Descripción: " + descripcion, 10, 30);
      doc.text("Prioridad: " + prioridad, 10, 40);
      doc.text("Tipo de pedido: " + tipo, 10, 50);
      doc.text("Fecha de creación: " + fecha, 10, 60);
      doc.save(`${folio}.pdf`);
    }
  </script>
</body>
</html>
